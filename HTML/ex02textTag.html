<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (1) 제목태그 -->

    <!-- h태그 (heading) h1~h6 -->
    <h1>h1태그입니다.</h1>
    <h3>h1태그입니다.</h3>
    <h6>h1태그입니다.</h6>

    <!-- (2) 본문태그 -->

    <!-- p태그 (paragraph) -->
    <p>p태그입니다.</p>
    <p>p태그입니다.</p>
    <p>p태그입니다.</p>

    <!-- span태그 : 문장으로 표현, 입력한 컨텐츠(내용)만큼 영역 차지-->
    <span>span태그입니다.</span>
    <br>
    <span>span태그입니다.</span>
    <hr>
    <span>span태그입니다.</span>

    <!-- 
        br태그 (break) : 줄바꿈 태그
        hr태그 (horizontal rule) : 수평줄 태그
     -->

</body>
</html>
