<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <!-- 
        ul/ol태그 : 리스트가 들어갈 공간을 만들어주는 태그
        li태그 : 실제 리스트 값이 담기는 태그, ul과 ol 모두 사용
    -->

    <!-- ul(unordered list) : 순서가 없는 리스트 -->
    <h3>준비할 재료</h3>
    <ul>
        <li>엄마 김치</li>
        <li>스팸</li>
        <li>대파</li>
        <li>찬밥</li>
        <li>식용유</li>
        <li>참기름</li>
        <li>간장</li>
    </ul>
    
    <!-- ol(ordered list) : 순서가 있는 리스트-->
    <h3>나만의 레시피</h3>
    <ol>
        <li>재료를 손질한 뒤 스팸을 먼저</li>
        <li>팬에 기름을 두르고 대파와</li>
        <li>밥과 스팸을 추가로 넣고</li>
        <li>간장을 넣고 볶다가 불을 끄고</li>
    </ol> 
</body>
</html>
