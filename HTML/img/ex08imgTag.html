<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        img태그 : 웹 페이지에서 이미지를 띄우는 태그
        - src : 이미지 경로 지정
        - alt : 사용자에게 이미지를 설명
                (네트워크 오류, 컨텐츠 차단 등
                이미지를 불러올 수 없을 때)
     -->
    <h3>맛없는 음식들 🤢</h3>
     <!-- 
        상대경로 : 특정 위치를 기준으로 파일을 가지고 오는 경로
        - 현재 위치 기준 : ./ or 생략
        - 상위 폴더 기분 : ../
        - 루트 기준 : /
      -->
    <img src="trash.jpg" alt="" width="250px">
    <img src="../../HTML/img/gull.jpg" alt="" width="400px">
    <!-- 
        절대경로 : 페이지나 파일이 가지고 있는 고유한 경로
     -->
     <img src="https://recipe1.ezmember.co.kr/cache/recipe/2017/08/25/5131ddba7d430fda0d848bfdec853a351.jpg"
     alt="크림 뚝배기 불고기" width="400px">
</body>
</html>
