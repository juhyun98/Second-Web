<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table : 테이블 공간 생성
        tr태그 (table row) : 테이블 한 줄 생성
        th태그 (table head) : 제목 데이터 생성
        td태그 (table data) : 일반 데이터 생성
     -->
     <table border="1px solid black">
        <tr bgcolor="pink">
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>양세영</td>
            <td>여자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td>이영재</td>
            <td>남자</td>
            <td>화순</td>
        </tr>
     </table>
</body>
</html>
